<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Adding customized styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-background': '#F85559',

                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/59d3502ce1.js" crossorigin="anonymous"></script>
    <!-- Fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        .text-xxs {
            font-size: 0.5rem;
        }

        .p-1_5 {
            padding: 0.35rem;
        }
    </style>
    <title>Fruit Burst</title>
</head>

<body>
    <header class="max-w-full m-auto  md:px-48 md:py-10  font-lato">
        <div class="navbar bg-base-100  md:px-12 md:py-5 flex justify-between md:bg-primary-background md:rounded-full">
            <div class="text-black lg:text-white lg:flex-1">
                <ul class="hidden lg:flex flex-1 gap-4 text-sm">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">All Fruits</a></li>
                </ul>
            </div>

            <div class="lg:flex-1">
                <div class="flex justify-between gap-20">
                    <div class="">
                        <div class="flex items-center">
                            <img class="h-8 md:h-10" src="images/logo.png" alt="Logo">
                            <a class="btn btn-ghost normal-case text-2xl lg:text-4xl text-black lg:text-white">Fruit
                                Burst</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost text-black lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm absolute -left-20 dropdown-content mt-2 z-[1] p-2 shadow bg-primary-background rounded-box w-32">

                            <li><a href="">Home</a></li>
                            <li><a href="">About Us</a></li>
                            <li><a href="">Shop</a></li>
                            <li><a href="">All Fruits</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="form-control hidden xl:block relative ">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto z-0" />
                    <button class="absolute top-3 left-44 z-1 text-black">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

            </div>
        </div>
    </header>

    <main>


        <!-- Carousel Section -->
        <section class="max-w-full m-auto px-5 py:5 md:px-48 py-10  font-lato">
            <div class="carousel w-full bg-black rounded-xl">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full z=0" />
                    <div class="absolute inset-0 bg-black opacity-50"></div>
                    <div
                        class=" absolute transform -translate-y-1/2 left-16 top-16 md:left-48 md:top-1/3 text-center mt-2 p-4 space-y-1 md:space-y-4 w-8/12 md:w-8/12">
                        <h3 class="text-md  md:text-6xl font-extrabold text-white z=1">Exotic tastes at your doorstep
                        </h3>
                        <p class="text-xxs md:text-lg text-white">We supply highly quality organic products</p>
                        <button
                            class="p-1_5 text-sm md:p-3 lg:text-lg bg-primary-background rounded-md md:rounded-lg border-0 normal-case text-white">
                            Shop Now </button>
                    </div>

                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle bg-black text-white border-0">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❯</a>
                    </div>
                </div>

                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <div class="hidden relative -top-24 lg:flex mx-auto p-10 justify-between w-10/12 bg-white shadow-sm rounded-md">
                <img src="images/fruit1.png" alt="">
                <img src="images/fruit2.png" alt="">
                <img src="images/fruit3.png" alt="">
                <img src="images/fruit4.png" alt="">
                <img src="images/fruit5.png" alt="">
            </div>


        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
